<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bold,italic,underline, renders text with a strikethrough(s tag)</title>
</head>
<body>
    <b>welcome to the web site</b>
    <hr>
    <i>what you want to do</i>
    <hr>
    <s>dj brabo</s>
    <hr>
    <u>youtube</u>
</body>
</html>
