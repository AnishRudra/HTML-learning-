<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>subscript, super script</title>
</head>
<body>
    <h1>(a+b)2 = a2+b2+2ab</h1>
<br>
    <big>(a+b) <sup>2</sup> = a<sup>2</sup>+b <sup>2</sup>+ 2ab</big>
    <hr>
    <h1>CH4+O2 = H2O+CO2</h1><br>
    <big>CH<sub>4</sub>=H <sub>2</sub>O + CO <sub>2</sub></big>
</body>
</html>
